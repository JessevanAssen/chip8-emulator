<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CHIP-8 emulator</title>
	<script type="module" src="./index.js" ></script>
	<style>
		body {
			overflow: hidden;
		}
		canvas {
			box-sizing: border-box;
			width: 640px;
			max-width: 100%;
			border: 5px solid black;
			image-rendering: pixelated;
		}
	</style>
</head>
<body>
	<p>
		<label>Program: <input id="file" type="file" accept=".c8, .ch8"/></label>
	</p>
	<p>
		<label>Sound enabled: <input id="enableAudio" type="checkbox" /></label>
	</p>

	<canvas width="64" height="32"></canvas>
</body>
</html>
